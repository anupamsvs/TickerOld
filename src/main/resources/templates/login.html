<!doctype html>
<html lang="en" xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Log in</title>
</head>
<body>
<div class="container">
    <div class="jumbotron">
        <h1 class="display-4" align="center">Ticker</h1>
        <p class="lead" align="center">Ticker helps you manage shared resources among your peers.</p>
        <div style="width:600px;margin-left: auto;margin-right: auto;margin-top:24px;padding: 24px;">
            <div class="card">
                <div class="card-header">
                    <i class="fa fa-user"></i> Please Login
                </div>
                <div class="card-block" style="padding: 24px;">
                    <form name="f" th:action="@{/login}" method="post">
                        <fieldset>
                            <!-- Thymeleaf + Spring Security error display -->
                            <div th:if="${param.error}" class="alert alert-danger">
                                Invalid username and password.
                            </div>

                            <div th:if="${param.logout}" class="alert alert-success">
                                You have been logged out.
                            </div>

                            <!-- Login Controls -->
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username"
                                       placeholder="Username">
                            </div>

                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password"
                                       placeholder="Password">
                            </div>

                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="checkRememberMe"
                                       name="checkRememberMe">
                                <label class="form-check-label" for="checkRememberMe">Remember me?</label>
                            </div>

                            <!-- Login Button -->
                            <div class="form-actions" style="margin-top: 12px;">
                                <button type="submit" class="btn btn-success">Log in</button>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
