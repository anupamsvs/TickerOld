<!doctype html>
<html lang="en" xmlns: xmlns:th="http://www.w3.org/1999/xhtml" th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <!-- Bootstrap CSS -->
    <script src="https://kit.fontawesome.com/756670bc8b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="styling.css" type="text/css">

    <title>Ticker</title>
</head>
<body>

<div class="modal" id="mymodal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Assign Ticker</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                <div class="form-group">
                    <label for="user">Username</label>
                    <input type="text" class="form-control" id="user" aria-describedby="userHelp">
                    <small id="userHelp" class="form-text text-muted">Enter your registered username and password</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <h1>Ticker Home</h1>
    <a href="admin">Admin</a>
    <a href="logout">Logout</a>
    <div class="row">
        <div th:each="ticker : ${tickerlist}">
            <div th:attr="class=${ticker.status} == 'AVAILABLE' ? 'card text-right col-sm border-success mb-3 border-3' : 'card text-right col-sm border-danger mb-3 border-3'"
                 style="width: 15rem;">
                <!--        <div th:class="'border-'+ ${ticker.status}" style="width: 15rem;">-->
                <div class="card-body">
                    <h5 class="card-title" th:text="${ticker.tickerId}"></h5>
                    <h6 class="card-text" th:text="${ticker.currentUser}"></h6>
                    <p class="card-text" th:text="${ticker.previousUser}"></p>
                    <p class="card-text" th:text="${ticker.status}"></p>
                    <a href="#" class="btn btn-primary" data-toggle="modal" data-target="#mymodal">Action</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
